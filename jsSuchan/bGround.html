<!DOCTYPE html lang="ko">
<html>
    <head>
        <meta charset="utf-8">
        <meta name=description content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
        <link rel="import" href="http://www.polymer-project.org/components/paper-ripple/paper-ripple.html">
        <link rel="stylesheet" type="text/css" href="./css/mystyle.css">

        <script src="./js/jquery-2.1.3.min.js"></script>
        <title>사다리타기</title>
    </head>
    <body>
        <div class="landing" id="landing">
            <div id="tit"><p style="font-size:26px; font-weight: bold; font-family: 'Poor Story', cursive; color:#0066ff;">과천 2소대 사다리타기 ♡</p></div>
            <div class="start-form">
                <div class="landing-form">
                    <div class="group">
                        <input type="text" name="member" style="margin-top:20px" required>
                        <span class="highlight"></span>
                        <span class="bar"></span>
                        <label>참여자 수</label>
                        <div id="button" class="button raised green">
                            <div class="center" fit>시작</div>
                            <paper-ripple fit></paper-ripple>
                        </div>
                        <div>
                            <p>
                                <span>사</span>
                                <span>다</span>
                                <span>리</span>
                                <span>타</span>
                                <span>기</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer"><footer>&copy; Copyright 2020 By Suchan, (Feat. 349 JinooNim)</footer></div>
        </div>

        <div id="ladder" class="ladder">
            <div class="dim"></div>
            <canvas class="ladder_canvas" id="ladder_canvas"></canvas>
        </div>
        <script type="text/javascript" src="./js/first.js">
        </script>
